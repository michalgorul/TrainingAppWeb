<!DOCTYPE html>

<html lang="en">
<head>
    <title> Training history </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/ajax.js"> </script>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body onload="start();">

<h1>Training history</h1>

<table class="content-table">
    <thead>
        <tr>
            <th>Category</th>
            <th>Comment</th>
            <th>Date</th>
            <th>Distance [km]</th>
            <th>Duration [min]</th>
        </tr>
    </thead>
    <tbody id="historyTable">

    </tbody>
</table>
<p id="clearing"></p>
<p>
    <button class="button" onclick="clearHistory()" style="vertical-align:middle"><span>Clear history </span></button>
</p>
<p>
    <button class="button" onclick="goForMainPage()" style="vertical-align:middle"><span>Main page </span></button>
</p>

</body>
</html>
